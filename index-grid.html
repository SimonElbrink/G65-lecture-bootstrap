<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap grid-system</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div class="row my-3">
      <div class="col bg-black text-light">100%</div>
    </div>

    <div class="row my-3">
      <div class="col bg-black text-light">50%</div>
      <div class="col bg-primary text-light">50%</div>
    </div>

    <div class="row my-3">
      <div class="col-md-6 bg-black text-light">50%</div>
      <div class="col-md-6 bg-primary text-light">50%</div>
    </div>

    <div class="row my-3">
        <div class="col-sm-6 bg-primary text-white">50%</div>
        <div class="col-sm-6 bg-dark text-white">50%</div>
    </div>

    <div class="row my-3">
        <div class="col-3 bg-primary text-white">3 of 12</div>
        <div class="col-9 bg-dark text-white">9 of 12</div>
    </div>

    <div class="row border my-5">

        <div class="col-sm-4 bg-primary text-white">33.33%</div>
        <div class="col-sm-4 bg-dark text-white">33.33%</div>
        <div class="col-sm-4 bg-primary text-white">33.33%</div>

        <h3 class="col ">Show This!</h3>
        <h5 class="col d-none d-md-block">Show This on bigger screens (> medium)</h5>

    </div>

  <div class="row">
    <div class="col bg-primary text-white">25%</div>
    <div class="col bg-dark text-white">25%</div>
    <div class="col bg-primary text-white">25%</div>
    <div class="col bg-dark text-white">25%</div>
  </div>








  </body>
</html>
